<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mesureur SIG Pro - V3.0</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0f1115;
      --panel-bg: rgba(22, 25, 30, 0.95);
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
      --text: #f8fafc;
      --text-dim: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --danger: #ef4444;
      --success: #10b981;
      --sidebar-w: 280px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      margin: 0; padding: 0;
      height: 100vh; width: 100vw;
      overflow: hidden; display: flex;
    }

    /* --- Sidebar --- */
    aside {
      width: var(--sidebar-w);
      background: var(--panel-bg);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      z-index: 100;
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    .brand {
      padding: 20px;
      display: flex; align-items: center; gap: 12px;
      border-bottom: 1px solid var(--border);
    }
    .brand i { color: var(--accent); font-size: 1.5rem; }
    .brand span { font-weight: 800; letter-spacing: -0.5px; font-size: 1.1rem; }

    .tool-section { padding: 16px; border-bottom: 1px solid var(--border); }
    .section-title { font-size: 0.7rem; text-transform: uppercase; color: var(--text-dim); letter-spacing: 1px; margin-bottom: 12px; font-weight: 700; }

    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .tool-btn {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 12px 8px;
      border-radius: 8px;
      cursor: pointer;
      display: flex; flex-direction: column; align-items: center; gap: 6px;
      transition: all 0.2s;
      font-size: 0.75rem; font-weight: 600;
    }
    .tool-btn:hover:not(:disabled) { background: rgba(255,255,255,0.08); border-color: var(--accent); }
    .tool-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
    .tool-btn i { font-size: 1.1rem; }
    .tool-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    /* --- Main Content --- */
    main { flex: 1; position: relative; display: flex; flex-direction: column; overflow: hidden; }

    header {
      height: 60px;
      padding: 0 20px;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid var(--border);
      background: rgba(15, 17, 21, 0.8);
      z-index: 90;
    }

    .pager-ctrl { display: flex; align-items: center; gap: 15px; }
    .page-indicator { font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; color: var(--accent); background: rgba(59, 130, 246, 0.1); padding: 4px 12px; border-radius: 20px; }

    #canvas-container { flex: 1; position: relative; background: #1a1d23; overflow: hidden; cursor: crosshair; }
    canvas { outline: none; }

    /* --- Floating Panels --- */
    .status-bubble {
      position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
      padding: 8px 16px; border-radius: 30px;
      background: var(--panel-bg); border: 1px solid var(--accent);
      font-size: 0.85rem; font-weight: 600; z-index: 1000;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      display: none; align-items: center; gap: 8px;
    }

    .metrics-panel {
      position: absolute; bottom: 20px; right: 20px;
      background: var(--panel-bg); padding: 15px; border-radius: 12px;
      border: 1px solid var(--border); min-width: 180px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }
    .metric-item { display: flex; flex-direction: column; }
    .metric-label { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; }
    .metric-val { font-family: 'JetBrains Mono', monospace; font-size: 1.4rem; font-weight: 800; color: var(--accent); }

    /* --- Color Picker --- */
    .palette { display: flex; gap: 8px; margin-top: 10px; }
    .swatch { width: 24px; height: 24px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
    .swatch.active { border-color: white; transform: scale(1.2); }

    /* --- Tablet Cursor --- */
    #crosshair {
      position: absolute; width: 40px; height: 40px;
      pointer-events: none; z-index: 9999; display: none;
    }
    .ch-line-v { position: absolute; left: 50%; top: 0; width: 2px; height: 100%; background: var(--accent); transform: translateX(-50%); }
    .ch-line-h { position: absolute; top: 50%; left: 0; height: 2px; width: 100%; background: var(--accent); transform: translateY(-50%); }
    .ch-center { position: absolute; inset: 10px; border: 2px solid var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }

    /* --- Validation Bar --- */
    .validation-bar {
      position: absolute; bottom: 90px; left: 50%; transform: translateX(-50%);
      background: #1e293b; padding: 8px 20px; border-radius: 40px;
      display: none; align-items: center; gap: 15px; border: 1px solid var(--accent);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6); z-index: 1000;
    }
    .btn-action { border: none; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: 700; font-size: 0.8rem; }
    .btn-confirm { background: var(--success); color: white; }
    .btn-cancel { background: var(--danger); color: white; }

    /* Responsive */
    @media (max-width: 900px) {
      aside { position: fixed; left: -100%; height: 100%; }
      aside.open { left: 0; }
    }
  </style>
</head>
<body>

  <aside id="sidebar">
    <div class="brand">
      <i class="fa-solid fa-compass-drafting"></i>
      <span>SIG MEASURE V3</span>
    </div>

    <div class="tool-section">
      <div class="section-title">Fichier</div>
      <button class="tool-btn" onclick="document.getElementById('fileInput').click()" style="width: 100%; flex-direction: row; justify-content: center;">
        <i class="fa-solid fa-file-pdf"></i> Charger un Plan
      </button>
      <input type="file" id="fileInput" accept=".pdf" hidden>
    </div>

    <div class="tool-section">
      <div class="section-title">Outils de Dessin</div>
      <div class="btn-grid">
        <button id="btn-pan" class="tool-btn active" title="Déplacer"><i class="fa-solid fa-up-down-left-right"></i>Pan</button>
        <button id="btn-scale" class="tool-btn" disabled><i class="fa-solid fa-ruler-combined"></i>Échelle</button>
        <button id="btn-measure" class="tool-btn" disabled><i class="fa-solid fa-pen-nib"></i>Mesure</button>
        <button id="btn-undo" class="tool-btn" disabled><i class="fa-solid fa-rotate-left"></i>Undo</button>
      </div>
    </div>

    <div class="tool-section">
      <div class="section-title">Plan Minute</div>
      <div class="btn-grid" id="pm-tools">
        <button class="tool-btn" data-tool="PB" disabled><i class="fa-solid fa-plug"></i>P.B</button>
        <button class="tool-btn" data-tool="Vanne" disabled><i class="fa-solid fa-faucet"></i>Vanne</button>
        <button class="tool-btn" data-tool="Regard" disabled><i class="fa-solid fa-square"></i>Regard</button>
        <button class="tool-btn" data-tool="Cote" disabled><i class="fa-solid fa-arrows-left-right"></i>Cote</button>
      </div>
    </div>

    <div class="tool-section">
      <div class="section-title">Couleur Réseau</div>
      <div class="palette" id="color-palette">
        <div class="swatch active" style="background:#ef4444" data-color="#ef4444"></div>
        <div class="swatch" style="background:#f59e0b" data-color="#f59e0b"></div>
        <div class="swatch" style="background:#3b82f6" data-color="#3b82f6"></div>
        <div class="swatch" style="background:#10b981" data-color="#10b981"></div>
        <div class="swatch" style="background:#a855f7" data-color="#a855f7"></div>
      </div>
    </div>

    <div style="margin-top: auto; padding: 20px;">
        <button class="tool-btn" id="btn-save" style="width: 100%; flex-direction: row; justify-content: center;" disabled>
            <i class="fa-solid fa-download"></i> Exporter PNG
        </button>
    </div>
  </aside>

  <main>
    <header>
      <div class="pager-ctrl">
        <button class="tool-btn" id="prev-pg" style="padding: 8px;"><i class="fa-solid fa-chevron-left"></i></button>
        <span class="page-indicator" id="page-num">Page -- / --</span>
        <button class="tool-btn" id="next-pg" style="padding: 8px;"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="tool-btn" onclick="app.resetZoom()" style="flex-direction: row; padding: 8px 12px;"><i class="fa-solid fa-house"></i></button>
        <button class="tool-btn" id="btn-fs" style="flex-direction: row; padding: 8px 12px;"><i class="fa-solid fa-expand"></i></button>
      </div>
    </header>

    <div id="canvas-container">
      <canvas id="main-canvas"></canvas>
      
      <div id="crosshair">
        <div class="ch-line-v"></div>
        <div class="ch-line-h"></div>
        <div class="ch-center"></div>
      </div>

      <div class="status-bubble" id="status-msg">
        <i class="fa-solid fa-circle-info"></i> <span>Prêt</span>
      </div>

      <div class="validation-bar" id="v-bar">
        <span id="v-text" style="font-weight: 600; font-size: 0.9rem;">Valider le point ?</span>
        <button class="btn-action btn-confirm" id="v-ok">OK</button>
        <button class="btn-action btn-cancel" id="v-no">Annuler</button>
      </div>

      <div class="metrics-panel">
        <div class="metric-item">
          <span class="metric-label">Linéaire Total</span>
          <span class="metric-val" id="total-m">0.00 m</span>
        </div>
      </div>
    </div>
  </main>

  <script>
    /**
     * Moteur SIG Pro V3.0
     * Gestion d'échelle par résolution PDF + OCR
     */
    
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const app = {
      canvas: null,
      pdfDoc: null,
      currentPage: 1,
      renderScale: 3.0,
      pixelsPerMeter: 0,
      mode: 'PAN',
      color: '#ef4444',
      isTablet: window.matchMedia("(pointer: coarse)").matches,
      
      // État du curseur tablette
      cursor: { x: 0, y: 0, step: 'IDLE', start: null, preview: null },

      init() {
        this.canvas = new fabric.Canvas('main-canvas', {
          width: document.getElementById('canvas-container').clientWidth,
          height: document.getElementById('canvas-container').clientHeight,
          selection: false,
          preserveObjectStacking: true
        });

        this.bindEvents();
        this.initColorPicker();
        window.addEventListener('resize', () => this.resize());
      },

      resize() {
        this.canvas.setWidth(document.getElementById('canvas-container').clientWidth);
        this.canvas.setHeight(document.getElementById('canvas-container').clientHeight);
        this.canvas.requestRenderAll();
      },

      notify(msg, type='info') {
        const b = document.getElementById('status-msg');
        b.querySelector('span').innerText = msg;
        b.style.display = 'flex';
        setTimeout(() => b.style.display = 'none', 3000);
      },

      bindEvents() {
        document.getElementById('fileInput').addEventListener('change', (e) => this.loadPDF(e));
        document.getElementById('btn-pan').addEventListener('click', () => this.setMode('PAN'));
        document.getElementById('btn-scale').addEventListener('click', () => this.setMode('SCALE'));
        document.getElementById('btn-measure').addEventListener('click', () => this.setMode('MEASURE'));
        
        // Navigation
        document.getElementById('prev-pg').addEventListener('click', () => this.changePage(-1));
        document.getElementById('next-pg').addEventListener('click', () => this.changePage(1));

        // Tablette & Souris
        this.canvas.on('mouse:down', (opt) => this.handleMouseDown(opt));
        this.canvas.on('mouse:move', (opt) => this.handleMouseMove(opt));
        this.canvas.on('mouse:up', () => this.handleMouseUp());
        this.canvas.on('mouse:wheel', (opt) => this.handleZoom(opt));

        // Validation Tablette
        document.getElementById('v-ok').addEventListener('click', () => this.validateStep());
        document.getElementById('v-no').addEventListener('click', () => this.cancelStep());
      },

      initColorPicker() {
        document.querySelectorAll('.swatch').forEach(s => {
          s.addEventListener('click', () => {
            document.querySelector('.swatch.active').classList.remove('active');
            s.classList.add('active');
            this.color = s.dataset.color;
          });
        });
      },

      async loadPDF(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async () => {
          this.pdfDoc = await pdfjsLib.getDocument({ data: reader.result }).promise;
          this.renderPage(1);
          this.toggleUI(true);
        };
        reader.readAsArrayBuffer(file);
      },

      async renderPage(num) {
        this.currentPage = num;
        const page = await this.pdfDoc.getPage(num);
        const viewport = page.getViewport({ scale: this.renderScale });

        const offCanvas = document.createElement('canvas');
        const context = offCanvas.getContext('2d');
        offCanvas.height = viewport.height;
        offCanvas.width = viewport.width;

        await page.render({ canvasContext: context, viewport: viewport }).promise;

        fabric.Image.fromURL(offCanvas.toDataURL(), (img) => {
          this.canvas.clear();
          this.canvas.setBackgroundImage(img, this.canvas.renderAll.bind(this.canvas));
          this.resetZoom();
          this.runOCR(offCanvas);
        });

        document.getElementById('page-num').innerText = `Page ${num} / ${this.pdfDoc.numPages}`;
      },

      /** * OCR + Intelligence d'échelle
       * Formule : 1m (réel) = (DPI / 0.0254) / Echelle_Papier * Render_Scale
       */
      async runOCR(sourceCanvas) {
        this.notify("Analyse de l'échelle...", "info");
        const worker = await Tesseract.createWorker('fra');
        
        // On cible le coin inférieur droit ou gauche pour l'échelle (cartouche)
        const region = { left: 0, top: sourceCanvas.height * 0.7, width: sourceCanvas.width, height: sourceCanvas.height * 0.3 };
        
        const { data: { text } } = await worker.recognize(sourceCanvas);
        await worker.terminate();

        const match = text.match(/1[/\s:]+([0-9]+)/);
        if (match) {
          const scaleVal = parseInt(match[1]);
          this.notify(`Échelle détectée : 1/${scaleVal}`, "success");
          
          // Calcul théorique : PDF standard = 72 DPI
          // 1 pouce = 0.0254 mètres
          const dpi = 72;
          this.pixelsPerMeter = (dpi / 0.0254 / scaleVal) * this.renderScale;
          
          document.getElementById('btn-measure').disabled = false;
        } else {
          this.notify("Échelle non détectée. Étalonnage manuel requis.", "warning");
        }
      },

      setMode(mode) {
        this.mode = mode;
        document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
        const btn = document.getElementById(`btn-${mode.toLowerCase()}`);
        if(btn) btn.classList.add('active');

        this.canvas.defaultCursor = mode === 'PAN' ? 'grab' : 'crosshair';
        
        if (this.isTablet) {
          const ch = document.getElementById('crosshair');
          ch.style.display = (mode === 'PAN') ? 'none' : 'block';
          this.cursor.step = 'START';
          this.updateValidationBar();
        }
      },

      handleZoom(opt) {
        let delta = opt.e.deltaY;
        let zoom = this.canvas.getZoom();
        zoom *= 0.999 ** delta;
        if (zoom > 20) zoom = 20;
        if (zoom < 0.01) zoom = 0.01;
        this.canvas.zoomToPoint({ x: opt.e.offsetX, y: opt.e.offsetY }, zoom);
        opt.e.preventDefault();
        opt.e.stopPropagation();
      },

      handleMouseDown(opt) {
        if (this.mode === 'PAN') {
          this.canvas.isDragging = true;
          this.canvas.lastPosX = opt.e.clientX || opt.e.touches[0].clientX;
          this.canvas.lastPosY = opt.e.clientY || opt.e.touches[0].clientY;
        }
      },

      handleMouseMove(opt) {
        const e = opt.e;
        if (this.canvas.isDragging) {
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            const vpt = this.canvas.viewportTransform;
            vpt[4] += clientX - this.canvas.lastPosX;
            vpt[5] += clientY - this.canvas.lastPosY;
            this.canvas.requestRenderAll();
            this.canvas.lastPosX = clientX;
            this.canvas.lastPosY = clientY;
        }

        if (this.isTablet && this.mode !== 'PAN') {
            const touch = e.touches ? e.touches[0] : e;
            const container = document.getElementById('canvas-container').getBoundingClientRect();
            // Offset pour ne pas avoir le doigt sur le viseur
            const x = touch.clientX - container.left;
            const y = touch.clientY - container.top - 60; 

            const ch = document.getElementById('crosshair');
            ch.style.left = x + 'px';
            ch.style.top = y + 'px';
            
            // Stockage coord canvas
            const pointer = this.canvas.getPointer(opt.e);
            this.cursor.x = pointer.x;
            this.cursor.y = pointer.y;
        }
      },

      handleMouseUp() {
        this.canvas.isDragging = false;
      },

      validateStep() {
        if (this.cursor.step === 'START') {
            this.cursor.start = { x: this.cursor.x, y: this.cursor.y };
            this.cursor.step = 'END';
            this.notify("Point de départ validé");
        } else if (this.cursor.step === 'END') {
            this.drawFinalMeasure();
            this.cursor.step = 'START';
            this.cursor.start = null;
        }
        this.updateValidationBar();
      },

      updateValidationBar() {
        const bar = document.getElementById('v-bar');
        const text = document.getElementById('v-text');
        
        if (this.mode === 'PAN') {
            bar.style.display = 'none';
            return;
        }

        bar.style.display = 'flex';
        text.innerText = this.cursor.step === 'START' ? "Valider le DEPART" : "Valider l'ARRIVEE";
      },

      drawFinalMeasure() {
        const p1 = this.cursor.start;
        const p2 = { x: this.cursor.x, y: this.cursor.y };
        const distPx = Math.hypot(p2.x - p1.x, p2.y - p1.y);

        if (this.mode === 'SCALE') {
            const realDist = prompt("Distance réelle en mètres ?", "1.0");
            if (realDist) {
                this.pixelsPerMeter = distPx / parseFloat(realDist);
                document.getElementById('btn-measure').disabled = false;
                this.notify("Échelle manuelle enregistrée");
                this.setMode('MEASURE');
            }
        } else if (this.mode === 'MEASURE') {
            const distM = distPx / this.pixelsPerMeter;
            this.addMeasureToCanvas(p1, p2, distM);
            this.updateTotal();
        }
      },

      addMeasureToCanvas(p1, p2, distM) {
        const line = new fabric.Line([p1.x, p1.y, p2.x, p2.y], {
          stroke: this.color,
          strokeWidth: 3,
          selectable: false
        });

        const text = new fabric.Text(`${distM.toFixed(2)}m`, {
          left: (p1.x + p2.x) / 2,
          top: (p1.y + p2.y) / 2 - 15,
          fontSize: 18,
          fill: 'white',
          backgroundColor: 'rgba(0,0,0,0.5)',
          fontFamily: 'JetBrains Mono',
          selectable: false
        });

        const group = new fabric.Group([line, text], { isMeasure: true, value: distM });
        this.canvas.add(group);
      },

      updateTotal() {
        let total = 0;
        this.canvas.getObjects().forEach(obj => {
          if (obj.isMeasure) total += obj.value;
        });
        document.getElementById('total-m').innerText = `${total.toFixed(2)} m`;
      },

      resetZoom() {
        if (!this.canvas.backgroundImage) return;
        const img = this.canvas.backgroundImage;
        const scale = Math.min(this.canvas.width / img.width, this.canvas.height / img.height) * 0.9;
        this.canvas.setZoom(scale);
        this.canvas.absolutePan({ x: - (this.canvas.width - img.width * scale) / 2, y: - (this.canvas.height - img.height * scale) / 2 });
      },

      toggleUI(active) {
        document.getElementById('btn-scale').disabled = !active;
        document.getElementById('btn-undo').disabled = !active;
        document.getElementById('btn-save').disabled = !active;
        document.querySelectorAll('#pm-tools .tool-btn').forEach(b => b.disabled = !active);
      },

      changePage(delta) {
        const newPage = this.currentPage + delta;
        if (newPage > 0 && newPage <= this.pdfDoc.numPages) {
            this.renderPage(newPage);
        }
      }
    };

    app.init();
  </script>
</body>
</html>
