<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#25282e" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Mesureur R√©seaux - V2.1.0 (SIG + Curseur tablette)</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      /* ===== Option 2B: SIG moderne + lisible ext√©rieur ===== */
      --bg-color:#25282e;
      --panel-bg:rgba(45, 50, 60, 0.90);
      --accent-color:#3aa0ff;
      --text-color:#fff;

      --border: rgba(255,255,255,0.15);

      /* Cadre */
      --frame-color: rgba(255,255,255,0.18);
      --frame-inner: rgba(0,0,0,0.40);
      --frame-glow: rgba(58,160,255,0.10);

      /* Zone int√©rieure du cadre */
      --frame-top: 72px;
      --frame-left: 12px;
      --frame-right: 12px;
      --frame-bottom: 18px;
      --frame-radius: 16px;
    }

    body{
      font-family:'Inter','Segoe UI',sans-serif;
      background:var(--bg-color);
      margin:0; padding:0;
      height:100vh; width:100vw;
      overflow:hidden;
      touch-action:none;
      color:var(--text-color);
    }

    .top-bar{
      position:absolute; top:0; left:0; right:0;
      height:60px;
      background:linear-gradient(180deg,rgba(0,0,0,.55) 0%,rgba(0,0,0,0) 100%);
      display:flex; align-items:center; justify-content:space-between;
      padding:0 14px; z-index:60; pointer-events:none;
      gap:12px;
    }
    .app-title{
      font-weight:700; font-size:1.02rem; letter-spacing:0.6px;
      text-shadow:0 2px 4px rgba(0,0,0,.35);
      opacity:.92;
      pointer-events:auto;
      white-space:nowrap;
    }

    .top-actions{
      display:flex; gap:10px; align-items:center;
      pointer-events:auto;
    }
    .file-btn{
      background:rgba(255,255,255,.10); color:#fff;
      padding:8px 12px; border-radius:10px;
      font-weight:700; font-size:.9rem;
      cursor:pointer;
      transition:background .2s, transform .12s;
      text-decoration:none; border:none;
      display:flex; align-items:center; gap:8px;
      border:1px solid rgba(255,255,255,.12);
    }
    .file-btn:hover{ background:rgba(255,255,255,.18); transform:translateY(-1px); }
    .file-btn:disabled{ opacity:.35; cursor:not-allowed; transform:none; }

    .pager{
      display:flex; align-items:center; gap:8px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      padding:6px 10px;
      border-radius:14px;
      pointer-events:auto;
      backdrop-filter: blur(10px);
    }
    .pager .page-label{
      font-size:.85rem;
      opacity:.92;
      min-width:92px;
      text-align:center;
      font-variant-numeric: tabular-nums;
    }
    .pager button{
      width:38px; height:38px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      transition:transform .15s, background .2s;
    }
    .pager button:hover:not(:disabled){ transform:scale(1.06); background:rgba(255,255,255,.16); }
    .pager button:disabled{ opacity:.25; cursor:not-allowed; }
    .pager input{
      width:60px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.14);
      color:#fff;
      border-radius:12px;
      padding:8px 10px;
      outline:none;
      font-size:.9rem;
      text-align:center;
      font-variant-numeric: tabular-nums;
    }

    .bottom-dock{
      position:absolute; bottom:26px; left:50%; transform:translateX(-50%);
      background:var(--panel-bg);
      backdrop-filter:blur(12px);
      padding:10px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      display:flex; gap:12px; align-items:center;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      z-index:60;
    }
    .btn-icon{
      width:48px; height:48px;
      border-radius:50%;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.08);
      color:#fff;
      font-size:1.1rem;
      cursor:pointer;
      transition:all .18s cubic-bezier(.175,.885,.32,1.275);
      display:flex; align-items:center; justify-content:center;
    }
    .btn-icon:hover:not(:disabled){ transform:scale(1.10); background:rgba(255,255,255,.14); }
    .btn-icon:active{ transform:scale(.96); }
    .btn-icon:disabled{ opacity:.3; cursor:not-allowed; }
    .btn-icon.active{
      background:rgba(58,160,255,0.25);
      border-color:rgba(58,160,255,0.55);
      box-shadow:0 0 18px rgba(58,160,255,0.22);
      transform:scale(1.06);
    }
    .btn-delete{ color:#ff6b4a; }
    .btn-delete:hover{ background:rgba(255,107,74,.14); }
    .btn-undo{ color:#f5c542; }
    .divider{ width:1px; height:26px; background:rgba(255,255,255,.18); }

    #statusBubble{
      position:absolute; top:78px; left:50%; transform:translateX(-50%);
      background:rgba(20, 22, 26, .82); color:#fff;
      padding:10px 18px; border-radius:999px;
      font-size:.95rem; font-weight:800;
      pointer-events:none; z-index:100;
      border:1px solid rgba(255,255,255,.14);
      box-shadow:0 8px 22px rgba(0,0,0,.25);
      opacity:0; transition:opacity .25s ease, transform .25s ease;
    }
    #statusBubble.visible{ opacity:1; transform:translateX(-50%) translateY(0); }
    .status-success{ border-color:rgba(59,209,127,.65) !important; color:#3bd17f !important; }
    .status-warning{ border-color:rgba(245,197,66,.70) !important; color:#f5c542 !important; }
    .status-error{ border-color:rgba(255,107,74,.70) !important; color:#ff6b4a !important; }

    .total-display{
      position:absolute; bottom:100px; right:18px;
      background:var(--panel-bg); backdrop-filter:blur(10px);
      padding:10px 16px; border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      text-align:right; pointer-events:none; z-index:55;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      display:none;
    }
    .total-label{ font-size:.75rem; text-transform:uppercase; color:rgba(255,255,255,.70); letter-spacing:1px; }
    .total-value{ font-size:1.5rem; font-weight:900; color:var(--accent-color); font-variant-numeric: tabular-nums; }

    .color-palette{
      position:absolute; bottom:92px; left:50%; transform:translateX(-50%);
      display:flex; gap:10px;
      background:rgba(20, 22, 26, .65);
      padding:8px 10px; border-radius:999px;
      z-index:58;
      transition:opacity .2s;
      opacity:0; pointer-events:none;
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(10px);
    }
    .color-palette.show{ opacity:1; pointer-events:auto; }
    .color-dot{
      width:28px; height:28px; border-radius:50%;
      cursor:pointer;
      border:2px solid rgba(255,255,255,.22);
      transition:transform .15s;
    }
    .color-dot:hover{ transform:scale(1.16); }
    .color-dot.selected{ border:2px solid #fff; transform:scale(1.05); box-shadow:0 0 10px rgba(255,255,255,.20); }

    #appFrame{
      position:absolute;
      top:var(--frame-top);
      left:var(--frame-left);
      right:var(--frame-right);
      bottom:var(--frame-bottom);
      border-radius:var(--frame-radius);
      pointer-events:none;
      z-index:20;

      border:2px solid var(--frame-color);
      box-shadow:
        0 0 0 1px var(--frame-inner) inset,
        0 0 22px var(--frame-glow),
        0 10px 35px rgba(0,0,0,0.35);
    }

    #canvas-wrapper{
      position:absolute;
      top:var(--frame-top);
      left:var(--frame-left);
      right:var(--frame-right);
      bottom:var(--frame-bottom);
      border-radius:var(--frame-radius);
      overflow:hidden;
      background:#2b2f37;
      z-index:1;
      overscroll-behavior:none;
    }

    /* Curseur tablette (overlay) */
    #cursorOverlay{
      position:absolute;
      width:38px; height:38px;
      transform:translate(-50%, -50%);
      pointer-events:none;
      z-index:70;
      display:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }
    #cursorOverlay.show{ display:block; }
    .cursor-ring{
      position:absolute; inset:0;
      border-radius:50%;
      border:2px solid rgba(58,160,255,0.95);
      box-shadow:0 0 0 6px rgba(58,160,255,0.12);
      background:rgba(0,0,0,0.05);
    }
    .cursor-cross:before, .cursor-cross:after{
      content:"";
      position:absolute;
      left:50%; top:50%;
      background:rgba(58,160,255,0.95);
      transform:translate(-50%,-50%);
      border-radius:2px;
    }
    .cursor-cross:before{ width:2px; height:24px; }
    .cursor-cross:after{ width:24px; height:2px; }

    /* Barre validation (tablette) */
    #confirmBar{
      position:absolute;
      left:50%;
      bottom:92px; /* au-dessus du dock */
      transform:translateX(-50%);
      display:none;
      z-index:75;
      gap:10px;
      align-items:center;
      padding:10px 12px;
      background:rgba(20, 22, 26, .70);
      border:1px solid rgba(255,255,255,.14);
      border-radius:999px;
      backdrop-filter: blur(12px);
      box-shadow:0 12px 26px rgba(0,0,0,.30);
      max-width:92%;
    }
    #confirmBar.show{ display:flex; }
    #confirmText{
      font-weight:900;
      opacity:.92;
      white-space:nowrap;
      font-size:.92rem;
      margin:0 6px 0 2px;
    }
    .cbtn{
      border:none;
      cursor:pointer;
      padding:10px 14px;
      border-radius:999px;
      font-weight:900;
      color:#fff;
      display:flex; align-items:center; gap:8px;
      transition:transform .12s, opacity .15s;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.10);
    }
    .cbtn:hover{ transform:translateY(-1px); }
    .cbtn.ok{ background:rgba(59,209,127,.18); border-color:rgba(59,209,127,.45); }
    .cbtn.cancel{ background:rgba(255,107,74,.14); border-color:rgba(255,107,74,.35); }

    /* ===== MINI PANEL PLAN MINUTE ===== */
    #minutePanel{
      position:absolute;
      left: calc(var(--frame-left) + 14px);
      top:  calc(var(--frame-top) + 14px);
      z-index:59;
      background: rgba(20, 22, 26, 0.60);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 14px;
      padding: 10px;
      display:none;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 24px rgba(0,0,0,.26);
      min-width: 260px;
    }
    #minutePanel.show{ display:block; }
    .mp-title{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
    }
    .mp-title span{
      font-weight:900;
      letter-spacing:0.4px;
      font-size:0.95rem;
      opacity:0.95;
    }
    .mp-grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:8px;
    }
    .mp-item{
      height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.08);
      color:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .15s, background .2s, border-color .2s;
      user-select:none;
      font-weight:900;
    }
    .mp-item:hover{ transform: scale(1.04); background: rgba(255,255,255,0.14); }
    .mp-item.active{
      background: rgba(58,160,255,0.18);
      border-color: rgba(58,160,255,0.55);
      box-shadow: 0 0 16px rgba(58,160,255,0.18);
    }
    .mp-hint{
      margin-top:8px;
      font-size:0.82rem;
      opacity:0.85;
      line-height:1.25rem;
    }

    #versionLabel{
      position:fixed; bottom:6px; right:10px;
      opacity:.30; font-size:.72rem;
      z-index:80;
    }

    @media (max-width: 900px){
      :root{
        --frame-top: 70px;
        --frame-left: 10px;
        --frame-right: 10px;
        --frame-bottom: 16px;
      }
      .btn-icon{ width:54px; height:54px; font-size:1.2rem; }
      .pager button{ width:44px; height:44px; }
      .pager input{ width:68px; padding:10px; }
      .file-btn{ padding:10px 12px; }
      #minutePanel{ min-width: 280px; }
      #confirmBar{ bottom:104px; }
    }
    @media (max-width: 600px){
      :root{
        --frame-top: 68px;
        --frame-left: 10px;
        --frame-right: 10px;
        --frame-bottom: 14px;
        --frame-radius: 14px;
      }
      .app-title{ display:none; }
      .pager .page-label{ min-width:78px; }
      .top-bar{ padding:0 10px; }
      .bottom-dock{ width:92%; justify-content:space-between; gap:10px; padding:10px 14px; }
      #minutePanel{
        left: calc(var(--frame-left) + 10px);
        top:  calc(var(--frame-top) + 10px);
        min-width: 250px;
      }
      #confirmBar{ bottom:112px; }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="app-title"><i class="fa-solid fa-ruler-combined"></i> Mesureur</div>

    <div class="pager" title="Navigation PDF">
      <button id="btnPrevPage" disabled><i class="fa-solid fa-chevron-left"></i></button>
      <div class="page-label" id="pageLabel">Page - / -</div>
      <button id="btnNextPage" disabled><i class="fa-solid fa-chevron-right"></i></button>

      <input id="pageJump" type="number" min="1" step="1" placeholder="N¬∞" disabled />
      <button id="btnGoPage" disabled title="Aller"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
    </div>

    <div class="top-actions">
      <label for="fileInput" class="file-btn"><i class="fa-solid fa-folder-open"></i> Ouvrir</label>
      <input type="file" id="fileInput" accept=".pdf" style="display:none;">

      <button id="btnFullscreen" class="file-btn" title="Plein √©cran"><i class="fa-solid fa-expand"></i></button>
      <button id="btnSave" class="file-btn" disabled title="Exporter PNG"><i class="fa-solid fa-floppy-disk"></i></button>
      <button id="btnClear" class="file-btn" title="Tout effacer"
              style="background:rgba(255,107,74,0.14); color:#ff6b4a; border-color:rgba(255,107,74,0.25);">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>

  <div id="statusBubble">Bienvenue</div>

  <div class="total-display" id="totalCounter">
    <div class="total-label">Lin√©aire Total (page)</div>
    <div class="total-value" id="totalValue">0.00 m</div>
  </div>

  <!-- Palette couleurs (Mesure + Plan minute) -->
  <div class="color-palette" id="colorPicker">
    <div class="color-dot selected" style="background:#ff6b4a;" data-color="#ff6b4a" title="√âlec"></div>
    <div class="color-dot" style="background:#f5c542;" data-color="#f5c542" title="Gaz"></div>
    <div class="color-dot" style="background:#4aa3ff;" data-color="#4aa3ff" title="Eau"></div>
    <div class="color-dot" style="background:#3bd17f;" data-color="#3bd17f" title="T√©l√©com"></div>
    <div class="color-dot" style="background:#9b6bff;" data-color="#9b6bff" title="Fibre / Autre"></div>
  </div>

  <!-- Panel Plan minute -->
  <div id="minutePanel">
    <div class="mp-title">
      <span><i class="fa-solid fa-pen-ruler"></i> Plan minute</span>
      <span style="opacity:.75; font-size:.82rem" id="minuteToolLabel">Outil : Cote</span>
    </div>

    <div class="mp-grid">
      <div class="mp-item active" data-tool="pm_cote" title="Tracer une cote">Cote</div>
      <div class="mp-item" data-tool="pm_pb" title="Prise de branchement">PB</div>
      <div class="mp-item" data-tool="pm_bouchon" title="Bouchon">B</div>
      <div class="mp-item" data-tool="pm_vanne" title="Vanne">V</div>
      <div class="mp-item" data-tool="pm_regard" title="Regard / Chambre">R</div>
    </div>

    <div class="mp-hint">
      ‚Ä¢ <b>Cote</b> : PC = gliss√© ; Tablette = curseur + valider d√©part/arriv√©e.<br>
      ‚Ä¢ <b>PB/B/V/R</b> : PC = clic ; Tablette = curseur + ‚ÄúPoser‚Äù.
    </div>
  </div>

  <!-- Barre validation tablette -->
  <div id="confirmBar" aria-hidden="true">
    <span id="confirmText">Valider</span>
    <button class="cbtn ok" id="confirmOk"><i class="fa-solid fa-circle-check"></i> OK</button>
    <button class="cbtn cancel" id="confirmCancel"><i class="fa-solid fa-circle-xmark"></i> Annuler</button>
  </div>

  <div class="bottom-dock">
    <button id="btnPan" class="btn-icon active" title="D√©placer"><i class="fa-solid fa-hand"></i></button>
    <button id="btnHome" class="btn-icon" title="Recentrer"><i class="fa-solid fa-house"></i></button>

    <div class="divider"></div>

    <button id="btnZoomOut" class="btn-icon" disabled title="Zoom -"><i class="fa-solid fa-minus"></i></button>
    <button id="btnZoomIn" class="btn-icon" disabled title="Zoom +"><i class="fa-solid fa-plus"></i></button>

    <div class="divider"></div>

    <button id="btnScale" class="btn-icon" disabled title="√âtalonnage"><i class="fa-solid fa-ruler-horizontal"></i></button>
    <button id="btnMeasure" class="btn-icon" disabled title="Mesurer"><i class="fa-solid fa-pen-nib"></i></button>

    <button id="btnMinute" class="btn-icon" disabled title="Plan minute"><i class="fa-solid fa-pen-ruler"></i></button>

    <div class="divider"></div>

    <button id="btnUndo" class="btn-icon btn-undo" disabled title="Annuler"><i class="fa-solid fa-rotate-left"></i></button>
    <button id="btnDelete" class="btn-icon btn-delete" disabled title="Supprimer"><i class="fa-solid fa-xmark"></i></button>
  </div>

  <div id="versionLabel">V2.1.0 (SIG + Curseur tablette)</div>

  <div id="appFrame"></div>

  <div id="canvas-wrapper">
    <canvas id="c"></canvas>

    <!-- Cursor overlay (tablette) -->
    <div id="cursorOverlay">
      <div class="cursor-ring"></div>
      <div class="cursor-cross"></div>
    </div>
  </div>

  <script>
    /* ============================================================
       Mesureur R√©seaux - V2.1.0 (SIG + Curseur tablette)
       - PC: souris (gliss√©) = dessin / clic = symboles
       - Tablette: curseur + validation (d√©part/arriv√©e), pinch 2 doigts conserv√©
       - OCR: lecture robuste "1:XXXX" (jusqu'√† 5000 + √©chelles b√¢tardes)
       - Plein √©cran: bouton (requiert geste utilisateur)
       ============================================================ */

    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

    const CONFIG = Object.freeze({
      PDF_RENDER_SCALE: 3.0,
      EXPORT_MULTIPLIER: 3,
      MAX_ZOOM: 20,
      MIN_DRAW_PX_AT_ZOOM1: 5,

      MEASURE_STROKE: 3,
      SCALE_STROKE: 3,
      SCALE_DASH: [10, 5],
      PM_STROKE: 3,

      ARROW_SIZE: 14,          // taille fl√®che (px √† zoom=1)
      ARROW_ANGLE_DEG: 28,     // ouverture fl√®che

      STATUS_MS: 3200,

      OCR: {
        // Cartouche en haut √† gauche (stable sur tes plans)
        cropX: 0.00,
        cropY: 0.00,
        cropW: 0.34,
        cropH: 0.34,
        lang: "eng"
      }
    });

    const MODES = Object.freeze({
      PAN: "pan",
      SCALE: "scale",
      MEASURE: "measure",
      MINUTE: "minute"
    });

    const PM_TOOLS = Object.freeze({
      COTE: "pm_cote",
      PB: "pm_pb",
      BOUCHON: "pm_bouchon",
      VANNE: "pm_vanne",
      REGARD: "pm_regard"
    });

    const $ = (sel) => document.querySelector(sel);
    const $$ = (sel) => Array.from(document.querySelectorAll(sel));

    // D√©tection "tablette" (pointer coarse)
    const IS_COARSE = window.matchMedia && window.matchMedia("(pointer: coarse)").matches;

    const ui = {
      wrapper: $("#canvas-wrapper"),
      fileInput: $("#fileInput"),
      statusBubble: $("#statusBubble"),
      totalCounter: $("#totalCounter"),
      totalValue: $("#totalValue"),
      colorPicker: $("#colorPicker"),

      cursorOverlay: $("#cursorOverlay"),
      confirmBar: $("#confirmBar"),
      confirmText: $("#confirmText"),
      confirmOk: $("#confirmOk"),
      confirmCancel: $("#confirmCancel"),

      minutePanel: $("#minutePanel"),
      minuteToolLabel: $("#minuteToolLabel"),

      pager: {
        prev: $("#btnPrevPage"),
        next: $("#btnNextPage"),
        label: $("#pageLabel"),
        jump: $("#pageJump"),
        go: $("#btnGoPage"),
      },

      btn: {
        pan: $("#btnPan"),
        home: $("#btnHome"),
        scale: $("#btnScale"),
        measure: $("#btnMeasure"),
        minute: $("#btnMinute"),
        zoomIn: $("#btnZoomIn"),
        zoomOut: $("#btnZoomOut"),
        undo: $("#btnUndo"),
        del: $("#btnDelete"),
        clear: $("#btnClear"),
        save: $("#btnSave"),
        fullscreen: $("#btnFullscreen"),
      }
    };

    function setDisabledAll(disabled) {
      Object.values(ui.btn).forEach(b => b.disabled = disabled);
      ui.btn.clear.disabled = false;
      ui.btn.fullscreen.disabled = false;
    }

    const Status = (() => {

    })();

    const state = {
      mode: MODES.PAN,
      pmTool: PM_TOOLS.COTE,

      pixelsPerMeter: 0,
      initialZoom: 0.05,
      currentColor: "#ff6b4a",

      isDragging: false,
      isDrawing: false,
      lastClientX: 0,
      lastClientY: 0,

      line: null,
      startPoint: null,

      pdfDoc: null,
      pageCount: 0,
      currentPage: 1,
      perPage: new Map(),

      // Tablet cursor workflow
      cursor: {
        enabled: IS_COARSE,
        visible: false,
        point: { x: 0, y: 0 },        // canvas coords
        stage: "idle",                // idle | start | end | place
        action: null,                 // "measure" | "scale" | "pm_cote" | "pm_symbol"

    const canvas = new fabric.Canvas("c", { selection: true, preserveObjectStacking: true });

    function clampViewportToBackground() {
      const bg = canvas.backgroundImage;
      if (!bg) return;

      const zoom = canvas.getZoom();
      const contentW = bg.width * zoom;
      const contentH = bg.height * zoom;

      const vpt = canvas.viewportTransform;

      if (contentW <= canvas.width) vpt[4] = (canvas.width - contentW) / 2;
      else {
        const minX = canvas.width - contentW;
        const maxX = 0;
        vpt[4] = Math.min(maxX, Math.max(minX, vpt[4]));
      }

      if (contentH <= canvas.height) vpt[5] = (canvas.height - contentH) / 2;
      else {
        const minY = canvas.height - contentH;
        const maxY = 0;
        vpt[5] = Math.min(maxY, Math.max(minY, vpt[5]));
      }
    }

    function resizeCanvas() {
      canvas.setWidth(ui.wrapper.clientWidth);
      canvas.setHeight(ui.wrapper.clientHeight);
      clampViewportToBackground();
      canvas.requestRenderAll();
      updateCursorOverlayPos();
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function syncMeasureButton() { ui.btn.measure.disabled = !state.pixelsPerMeter; }

    function showColorPalette(show) {

    function setMode(mode) {

      Object.values(ui.btn).forEach(b => b.classList.remove("active"));
      if (ui.btn[mode]) ui.btn[mode].classList.add("active");

      // Palette en mesure + plan minute
      showColorPalette(mode === MODES.MEASURE || mode === MODES.MINUTE);

      // panel minute uniquement en plan minute
      ui.minutePanel.classList.toggle("show", mode === MODES.MINUTE);

      // Curseur tablette: actif hors PAN
      if (IS_COARSE && state.pdfDoc) {
        state.cursor.enabled = (mode !== MODES.PAN);
        if (mode === MODES.PAN) hideConfirmBar();
      }

      if (mode === MODES.PAN) {
        canvas.selection = true;
        canvas.forEachObject(o => o.selectable = true);
        canvas.defaultCursor = "grab";
        if (state.pdfDoc) Status.show("Mode D√©placement");
      } else {
        canvas.selection = false;
        canvas.forEachObject(o => o.selectable = false);
        canvas.discardActiveObject();
        canvas.requestRenderAll();
        canvas.defaultCursor = "crosshair";

        if (mode === MODES.SCALE) Status.show("‚ö†Ô∏è √âtalonnage : D√©part + Arriv√©e puis OK", "warning");
        if (mode === MODES.MEASURE) Status.show("‚úÖ Mode Mesure", "success");
        if (mode === MODES.MINUTE) Status.show("üìù Mode Plan minute", "success");
      }
      syncMeasureButton();

      // Tablette: pr√©pare une action par d√©faut
      if (IS_COARSE && state.pdfDoc && mode !== MODES.PAN) {
        if (mode === MODES.SCALE) startCursorFlow("scale");
        if (mode === MODES.MEASURE) startCursorFlow("measure");
        if (mode === MODES.MINUTE) {
          if (state.pmTool === PM_TOOLS.COTE) startCursorFlow("pm_cote");
          else startCursorFlow("pm_symbol", state.pmTool);
        }
      }
    }

    /* Buttons modes */
    ui.btn.pan.addEventListener("click", () => setMode(MODES.PAN));
    ui.btn.scale.addEventListener("click", () => setMode(MODES.SCALE));
    ui.btn.measure.addEventListener("click", () => {

    });
    ui.btn.minute.addEventListener("click", () => setMode(MODES.MINUTE));

    /* Home */
    ui.btn.home.addEventListener("click", () => resetViewToCenter());

    /* Fullscreen */
    function isFullscreen() {
      return !!(document.fullscreenElement || document.webkitFullscreenElement);
    }
    function requestFs(el) {
      if (el.requestFullscreen) return el.requestFullscreen();
      if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
    }
    function exitFs() {
      if (document.exitFullscreen) return document.exitFullscreen();
      if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
    }
    ui.btn.fullscreen.addEventListener("click", async () => {
      try {
        if (!isFullscreen()) {
          await requestFs(document.documentElement);

    /* Color picker (mesure + plan minute) */
    $$(".color-dot").forEach(dot => {
      dot.addEventListener("click", () => {
        $$(".color-dot").forEach(d => d.classList.remove("selected"));

        // si un objet actif, on recolore ligne/arrow/texte si c'est une cote/mesure

    /* Plan minute tool selection */
    function setPmTool(tool) {
      state.pmTool = tool;
      $$("#minutePanel .mp-item").forEach(el => el.classList.remove("active"));
      const btn = $(`#minutePanel .mp-item[data-tool="${tool}"]`);

      const labels = {
        [PM_TOOLS.COTE]: "Outil : Cote",

      };

      if (IS_COARSE && state.mode === MODES.MINUTE && state.pdfDoc) {

      }
    }
    $$("#minutePanel .mp-item").forEach(el => {
      el.addEventListener("click", () => setPmTool(el.getAttribute("data-tool")));
    });

    /* Total */
    function updateTotal() {
      let total = 0;
      canvas.getObjects().forEach(obj => {
        if (obj.type === "group" && obj.isMeasure) total += Number(obj.measureValue || 0);
      });
      ui.totalValue.innerText = `${total.toFixed(2)} m`;
      ui.totalCounter.style.display = total > 0 ? "block" : "none";
    }

    /* Zoom */
    function clampZoom(z) { return Math.max(state.initialZoom, Math.min(CONFIG.MAX_ZOOM, z)); }

    function resetViewToCenter() {
      canvas.setZoom(state.initialZoom);
      const vpt = canvas.viewportTransform;
      vpt[0] = state.initialZoom; vpt[3] = state.initialZoom;
      vpt[4] = (canvas.width - (canvas.backgroundImage?.width || 0) * state.initialZoom) / 2;
      vpt[5] = (canvas.height - (canvas.backgroundImage?.height || 0) * state.initialZoom) / 2;
      clampViewportToBackground();
      canvas.requestRenderAll();
      updateCursorOverlayPos();
    }

    function applyZoom(factor) {
      const zoom = clampZoom(canvas.getZoom() * factor);
      canvas.zoomToPoint({ x: canvas.width / 2, y: canvas.height / 2 }, zoom);
      clampViewportToBackground();
      canvas.requestRenderAll();
      updateCursorOverlayPos();
    }

    canvas.on("mouse:wheel", (opt) => {
      let zoom = canvas.getZoom();
      zoom *= 0.999 ** opt.e.deltaY;
      zoom = clampZoom(zoom);

      canvas.zoomToPoint({ x: opt.e.offsetX, y: opt.e.offsetY }, zoom);
      clampViewportToBackground();
      canvas.requestRenderAll();
      updateCursorOverlayPos();

      opt.e.preventDefault();
      opt.e.stopPropagation();
    });

    ui.btn.zoomIn.addEventListener("click", () => applyZoom(1.2));
    ui.btn.zoomOut.addEventListener("click", () => applyZoom(0.8));

    /* Tablet pinch (2 doigts) */
    (() => {
      let isPinching = false;
      let startDist = 0;
      let startZoom = 1;
      let lastMid = null;

      function dist(t1, t2) {
        const dx = t2.clientX - t1.clientX;
        const dy = t2.clientY - t1.clientY;
        return Math.hypot(dx, dy);
      }
      function midpoint(t1, t2) {
        return { x: (t1.clientX + t2.clientX) / 2, y: (t1.clientY + t2.clientY) / 2 };
      }
      function toCanvasPoint(clientX, clientY) {
        const rect = ui.wrapper.getBoundingClientRect();
        return { x: clientX - rect.left, y: clientY - rect.top };
      }

      function onTouchStart(e) {
        if (e.touches.length === 2) {
          isPinching = true;
          startDist = dist(e.touches[0], e.touches[1]);
          startZoom = canvas.getZoom();
          lastMid = midpoint(e.touches[0], e.touches[1]);
          e.preventDefault();
        }
      }

      function onTouchMove(e) {
        if (!isPinching) return;
        if (e.touches.length !== 2) return;

        const d = dist(e.touches[0], e.touches[1]);
        const ratio = d / (startDist || 1);
        let newZoom = clampZoom(startZoom * ratio);

        const mid = midpoint(e.touches[0], e.touches[1]);
        const canvasMid = toCanvasPoint(mid.x, mid.y);

        canvas.zoomToPoint(canvasMid, newZoom);

        if (lastMid) {
          const dx = mid.x - lastMid.x;
          const dy = mid.y - lastMid.y;
          const vpt = canvas.viewportTransform;
          vpt[4] += dx;
          vpt[5] += dy;
        }

        clampViewportToBackground();
        lastMid = mid;
        canvas.requestRenderAll();
        updateCursorOverlayPos();
        e.preventDefault();
      }

      function onTouchEnd(e) {
        if (e.touches.length < 2) {
          isPinching = false;
          startDist = 0;
          lastMid = null;
        }
      }

      ui.wrapper.addEventListener("touchstart", onTouchStart, { passive: false });
      ui.wrapper.addEventListener("touchmove", onTouchMove, { passive: false });
      ui.wrapper.addEventListener("touchend", onTouchEnd, { passive: false });
      ui.wrapper.addEventListener("touchcancel", onTouchEnd, { passive: false });
    })();

    /* ===== Helpers coords ===== */
    function clientToWrapperLocal(clientX, clientY) {
      const rect = ui.wrapper.getBoundingClientRect();
      return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function wrapperLocalToCanvasPoint(localX, localY) {
      const inv = fabric.util.invertTransform(canvas.viewportTransform);
      const p = new fabric.Point(localX, localY);
      const tp = fabric.util.transformPoint(p, inv);
      return { x: tp.x, y: tp.y };
    }

    function canvasPointToWrapperLocal(cx, cy) {
      const p = new fabric.Point(cx, cy);
      const tp = fabric.util.transformPoint(p, canvas.viewportTransform);
      return { x: tp.x, y: tp.y };
    }

    function updateCursorOverlayPos() {
      if (!IS_COARSE) return;
      if (!state.cursor.visible) return;
      const local = canvasPointToWrapperLocal(state.cursor.point.x, state.cursor.point.y);
      ui.cursorOverlay.style.left = `${local.x}px`;
      ui.cursorOverlay.style.top  = `${local.y}px`;
    }

    /* ===== Confirm bar ===== */
    function showConfirmBar(text, okLabel = "OK") {
      ui.confirmText.textContent = text;
      ui.confirmOk.innerHTML = `<i class="fa-solid fa-circle-check"></i> ${okLabel}`;
      ui.confirmBar.classList.add("show");
      ui.confirmBar.setAttribute("aria-hidden", "false");
    }

    function hideConfirmBar() {
      ui.confirmBar.classList.remove("show");
      ui.confirmBar.setAttribute("aria-hidden", "true");
    }

    /* ===== Arrow + line building ===== */
    function makeArrowTriangle(x, y, angleRad, sizePx, color, strokeW) {
      // triangle pointe dans la direction angleRad (pointe vers l'ext√©rieur)
      const z = canvas.getZoom();
      const s = (sizePx / z);
      const w = s;
      const h = s;

      const tri = new fabric.Triangle({
        width: w,
        height: h,
        left: x,
        top: y,
        originX: "center",
        originY: "center",
        angle: (angleRad * 180 / Math.PI) + 90, // triangle de fabric pointe vers le haut -> ajustement
        fill: "transparent",
        stroke: color,
        strokeWidth: strokeW,
        selectable: false,
        evented: false
      });
      return tri;
    }

    function makeMeasureGroup(x1, y1, x2, y2, labelText, color, isMeasure = true) {
      const z = canvas.getZoom();
      const strokeW = (state.mode === MODES.SCALE ? CONFIG.SCALE_STROKE : (state.mode === MODES.MEASURE ? CONFIG.MEASURE_STROKE : CONFIG.PM_STROKE)) / z;

      const line = new fabric.Line([x1, y1, x2, y2], {
        strokeWidth: strokeW,
        stroke: color,
        strokeDashArray: (state.mode === MODES.SCALE) ? CONFIG.SCALE_DASH : null,
        originX: "center",
        originY: "center",
        selectable: false,
        evented: false
      });

      // Fl√®ches vers l'ext√©rieur
      const ang = Math.atan2(y2 - y1, x2 - x1);
      const aSize = CONFIG.ARROW_SIZE;

      const arrowStart = makeArrowTriangle(x1, y1, ang + Math.PI, aSize, color, strokeW);
      const arrowEnd   = makeArrowTriangle(x2, y2, ang,           aSize, color, strokeW);

      // Label
      const midX = (x1 + x2) / 2;
      const midY = (y1 + y2) / 2 - (18 / z);
      const label = new fabric.Text(labelText, {
        fontSize: 14 / z,
        fill: "#ffffff",
        backgroundColor: "rgba(20,22,26,0.75)",
        left: midX,
        top: midY,
        originX: "center",
        originY: "bottom",
        fontFamily: "Segoe UI",
        fontWeight: "700",
        padding: 4
      });

      const group = new fabric.Group([line, arrowStart, arrowEnd, label], { selectable: true });
      group.isMeasure = !!isMeasure;
      return group;
    }

    function isTooSmall(distPx) {
      const z = canvas.getZoom();
      return distPx < (CONFIG.MIN_DRAW_PX_AT_ZOOM1 / z);
    }

    /* ===== PLAN MINUTE SYMBOLS (offline Fabric) ===== */
    function pmSymbol(pbKind, x, y) {
      const z = canvas.getZoom();
      const s = 18 / z;
      const strokeW = 3 / z;
      const col = state.currentColor; // couleur choisie aussi en plan minute

      if (pbKind === PM_TOOLS.PB) {
        const stem = new fabric.Line([0, -s, 0, s], { stroke: col, strokeWidth: strokeW });
        const arm  = new fabric.Line([-s, 0, s, 0], { stroke: col, strokeWidth: strokeW });
        const circ = new fabric.Circle({ radius: 4 / z, fill: col, left: -4 / z, top: -4 / z });
        const g = new fabric.Group([stem, arm, circ], { left:x, top:y, originX:"center", originY:"center" });
        g.isPm = true; g.pmKind = "PB";
        return g;
      }

      if (pbKind === PM_TOOLS.BOUCHON) {
        const c = new fabric.Circle({ radius: 7 / z, fill: col, stroke: "rgba(0,0,0,0.35)", strokeWidth: 1 / z });
        const g = new fabric.Group([c], { left:x, top:y, originX:"center", originY:"center" });
        g.isPm = true; g.pmKind = "BOUCHON";
        return g;
      }

      if (pbKind === PM_TOOLS.VANNE) {
        const tri1 = new fabric.Triangle({ width: 14 / z, height: 12 / z, fill: "transparent", stroke: col, strokeWidth: 2 / z, originX:"center", originY:"center", angle: 90 });
        const tri2 = new fabric.Triangle({ width: 14 / z, height: 12 / z, fill: "transparent", stroke: col, strokeWidth: 2 / z, originX:"center", originY:"center", angle: -90 });
        const bar  = new fabric.Line([-16 / z, 0, 16 / z, 0], { stroke: col, strokeWidth: 2 / z });
        tri1.set({ left: -6 / z, top: 0 });
        tri2.set({ left:  6 / z, top: 0 });
        const g = new fabric.Group([bar, tri1, tri2], { left:x, top:y, originX:"center", originY:"center" });
        g.isPm = true; g.pmKind = "VANNE";
        return g;
      }

      if (pbKind === PM_TOOLS.REGARD) {
        const r = new fabric.Rect({ width: 18 / z, height: 14 / z, fill: "rgba(255,255,255,0.06)", stroke: col, strokeWidth: 2 / z, rx: 3 / z, ry: 3 / z });
        const g = new fabric.Group([r], { left:x, top:y, originX:"center", originY:"center" });
        g.isPm = true; g.pmKind = "REGARD";
        return g;
      }

      return null;
    }

    /* ===== Tablet cursor flow ===== */
    function setCursorVisible(show) {
      state.cursor.visible = show;
      ui.cursorOverlay.classList.toggle("show", show);
      if (!show) hideConfirmBar();
    }

    function startCursorFlow(action, symbolTool = null) {
      if (!IS_COARSE) return;
      if (!state.cursor.enabled) return;

      // cleanup preview
      if (state.cursor.preview) {
        canvas.remove(state.cursor.preview);
        state.cursor.preview = null;
      }

      state.cursor.action = action;
      state.cursor.symbolTool = symbolTool;
      state.cursor.startPoint = null;

      state.cursor.stage = (action === "pm_symbol") ? "place" : "start";

      setCursorVisible(true);
      updateCursorOverlayPos();

      if (action === "scale") showConfirmBar("Valider d√©part (√©chelle)", "D√©part");
      else if (action === "measure") showConfirmBar("Valider d√©part (mesure)", "D√©part");
      else if (action === "pm_cote") showConfirmBar("Valider d√©part (cote)", "D√©part");
      else if (action === "pm_symbol") showConfirmBar("Poser symbole", "Poser");
    }

    function updateCursorFromTouch(touch) {
      // D√©calage vers le haut pour √©viter que le doigt masque
      const OFFSET_Y = 44;
      const local = clientToWrapperLocal(touch.clientX, touch.clientY - OFFSET_Y);
      const p = wrapperLocalToCanvasPoint(local.x, local.y);
      state.cursor.point = p;

      updateCursorOverlayPos();

      // preview line when end stage
      if (state.cursor.stage === "end" && state.cursor.startPoint) {
        const sp = state.cursor.startPoint;
        const ep = state.cursor.point;
        const d = Math.hypot(ep.x - sp.x, ep.y - sp.y);
        if (isTooSmall(d)) {
          if (state.cursor.preview) {
            canvas.remove(state.cursor.preview);
            state.cursor.preview = null;
            canvas.requestRenderAll();
          }
          return;
        }

        const color = (state.cursor.action === "scale") ? "#2c3e50" : state.currentColor;

        // create/update preview group (line + arrows, no label)
        if (!state.cursor.preview) {
          const z = canvas.getZoom();
          const strokeW = ((state.cursor.action === "scale") ? CONFIG.SCALE_STROKE : CONFIG.MEASURE_STROKE) / z;

          const line = new fabric.Line([sp.x, sp.y, ep.x, ep.y], {
            strokeWidth: strokeW,
            stroke: color,
            strokeDashArray: (state.cursor.action === "scale") ? CONFIG.SCALE_DASH : null,
            originX: "center",
            originY: "center",
            selectable: false,
            evented: false
          });

          const ang = Math.atan2(ep.y - sp.y, ep.x - sp.x);
          const aSize = CONFIG.ARROW_SIZE;

          const a1 = makeArrowTriangle(sp.x, sp.y, ang + Math.PI, aSize, color, strokeW);
          const a2 = makeArrowTriangle(ep.x, ep.y, ang,           aSize, color, strokeW);

          const g = new fabric.Group([line, a1, a2], { selectable:false, evented:false });
          g.__preview = true;

          state.cursor.preview = g;
          canvas.add(g);
        } else {
          const g = state.cursor.preview;
          const objs = g.getObjects();
          const line = objs.find(o => o.type === "line");
          const polys = objs.filter(o => o.type === "triangle");
          if (line) line.set({ x1: sp.x, y1: sp.y, x2: ep.x, y2: ep.y });

          const ang = Math.atan2(ep.y - sp.y, ep.x - sp.x);
          // Start arrow
          if (polys[0]) { polys[0].set({ left: sp.x, top: sp.y, angle: ( (ang+Math.PI)*180/Math.PI ) + 90 }); }
          // End arrow
          if (polys[1]) { polys[1].set({ left: ep.x, top: ep.y, angle: ( ang*180/Math.PI ) + 90 }); }

          g._calcBounds();
          g._updateObjectsCoords();
        }

        canvas.requestRenderAll();
      }
    }

    function cursorValidate() {
      if (!IS_COARSE) return;
      if (!state.cursor.enabled) return;
      if (!state.pdfDoc) return;

      // placing symbol
      if (state.cursor.action === "pm_symbol" && state.cursor.stage === "place") {
        const sym = pmSymbol(state.cursor.symbolTool, state.cursor.point.x, state.cursor.point.y);
        if (sym) {
          canvas.add(sym);
          canvas.setActiveObject(sym);
          canvas.requestRenderAll();
          saveMeasuresForPage(state.currentPage);
          Status.show("Symbole ajout√©", "success");
        }
        // rester en mode placement pour poser plusieurs symboles
        showConfirmBar("Poser symbole", "Poser");
        return;
      }

      if (state.cursor.stage === "start") {
        state.cursor.startPoint = { ...state.cursor.point };
        state.cursor.stage = "end";

        if (state.cursor.action === "scale") showConfirmBar("Valider arriv√©e (√©chelle)", "Arriv√©e");
        else if (state.cursor.action === "measure") showConfirmBar("Valider arriv√©e (mesure)", "Arriv√©e");
        else if (state.cursor.action === "pm_cote") showConfirmBar("Valider arriv√©e (cote)", "Arriv√©e");
        return;
      }

      if (state.cursor.stage === "end" && state.cursor.startPoint) {
        const sp = state.cursor.startPoint;
        const ep = state.cursor.point;
        const distPx = Math.hypot(ep.x - sp.x, ep.y - sp.y);

        if (isTooSmall(distPx)) {
          Status.show("Trace trop court", "warning");
          return;
        }

        // remove preview
        if (state.cursor.preview) {
          canvas.remove(state.cursor.preview);
          state.cursor.preview = null;
        }

        // SCALE
        if (state.cursor.action === "scale") {
          const input = prompt("Distance r√©elle en M√àTRES ? (√©chelle page)", "1.0");
          const meters = parseFloat((input || "").replace(",", "."));
          if (!(meters > 0)) { Status.show("√âtalonnage annul√©"); return; }

          state.pixelsPerMeter = distPx / meters;
          Status.show(`‚úÖ √âtalonn√© (page ${state.currentPage}) : 1m = ${state.pixelsPerMeter.toFixed(2)} px`, "success");
          syncMeasureButton();

          saveMeasuresForPage(state.currentPage);
          setMode(MODES.MEASURE);
          return;
        }

        // MEASURE
        if (state.cursor.action === "measure") {
          if (!state.pixelsPerMeter) {
            Status.show("‚ö†Ô∏è Pas d'√©chelle. √âtalonnez.", "warning");
            setMode(MODES.SCALE);
            return;
          }
          const meters = distPx / state.pixelsPerMeter;
          const metersStr = `${meters.toFixed(2)} m`;

          const g = makeMeasureGroup(sp.x, sp.y, ep.x, ep.y, metersStr, state.currentColor, true);
          g.measureValue = meters.toFixed(2);

          canvas.add(g);
          canvas.setActiveObject(g);

          updateTotal();
          canvas.requestRenderAll();
          saveMeasuresForPage(state.currentPage);
          Status.show("Mesure ajout√©e", "success");

          // repartir direct sur une nouvelle mesure (tablette)
          startCursorFlow("measure");
          return;
        }

        // PLAN MINUTE - COTE
        if (state.cursor.action === "pm_cote") {
          const input = prompt("Cote terrain (m) ? (ex: 0.80)", "1.00");
          const meters = parseFloat((input || "").replace(",", "."));
          if (!(meters > 0)) { Status.show("Cote annul√©e"); return; }

          const metersStr = `${meters.toFixed(2)} m`;
          const g = makeMeasureGroup(sp.x, sp.y, ep.x, ep.y, metersStr, state.currentColor, false);
          g.isPm = true;
          g.pmKind = "COTE";
          g.pmValue = meters.toFixed(2);

          canvas.add(g);
          canvas.setActiveObject(g);
          canvas.requestRenderAll();
          saveMeasuresForPage(state.currentPage);
          Status.show("Cote plan minute ajout√©e", "success");

          // repartir direct sur une nouvelle cote
          startCursorFlow("pm_cote");
          return;
        }
      }
    }

    function cursorCancel() {
      if (!IS_COARSE) return;
      if (state.cursor.preview) {
        canvas.remove(state.cursor.preview);
        state.cursor.preview = null;
        canvas.requestRenderAll();
      }
      state.cursor.stage = "idle";
      state.cursor.startPoint = null;
      hideConfirmBar();

      // red√©marrer flow selon mode
      if (state.mode === MODES.SCALE) startCursorFlow("scale");
      else if (state.mode === MODES.MEASURE) startCursorFlow("measure");
      else if (state.mode === MODES.MINUTE) {
        if (state.pmTool === PM_TOOLS.COTE) startCursorFlow("pm_cote");
        else startCursorFlow("pm_symbol", state.pmTool);
      }
    }

    ui.confirmOk.addEventListener("click", cursorValidate);
    ui.confirmCancel.addEventListener("click", cursorCancel);

    /* ===== Desktop drawing logic (restaur√©) ===== */
    function getClientPos(evt) {
      if (evt.touches && evt.touches.length > 0) return { x: evt.touches[0].clientX, y: evt.touches[0].clientY };
      return { x: evt.clientX, y: evt.clientY };
    }

    function makeLine(x1, y1, x2, y2, mode) {
      const zoom = canvas.getZoom();
      const stroke = (mode === MODES.SCALE ? CONFIG.SCALE_STROKE : (mode === MODES.MEASURE ? CONFIG.MEASURE_STROKE : CONFIG.PM_STROKE)) / zoom;

      const isScale = mode === MODES.SCALE;
      const color = (mode === MODES.MEASURE || mode === MODES.MINUTE) ? state.currentColor : "#2c3e50";

      return new fabric.Line([x1, y1, x2, y2], {
        strokeWidth: stroke,
        stroke: isScale ? "#2c3e50" : color,
        strokeDashArray: isScale ? CONFIG.SCALE_DASH : null,
        originX: "center",
        originY: "center",
        selectable: true,
        evented: true
      });
    }

    function makeLabel(textValue, x, y) {
      const zoom = canvas.getZoom();
      return new fabric.Text(textValue, {
        fontSize: 14 / zoom,
        fill: "#ffffff",
        backgroundColor: "rgba(20,22,26,0.75)",
        left: x,
        top: y,
        originX: "center",
        originY: "bottom",
        fontFamily: "Segoe UI",
        fontWeight: "700",
        padding: 4
      });
    }

    function desktopAddMeasureOrCote(sp, ep, mode) {
      const distPx = Math.hypot(ep.x - sp.x, ep.y - sp.y);
      if (isTooSmall(distPx)) return;

      // SCALE
      if (mode === MODES.SCALE) {
        setTimeout(() => {
          const input = prompt("Distance r√©elle en M√àTRES ? (√©chelle page)", "1.0");
          const meters = parseFloat((input || "").replace(",", "."));
          if (!(meters > 0)) return;

          state.pixelsPerMeter = distPx / meters;
          Status.show(`‚úÖ √âtalonn√© (page ${state.currentPage}) : 1m = ${state.pixelsPerMeter.toFixed(2)} px`, "success");
          syncMeasureButton();
          saveMeasuresForPage(state.currentPage);
          setMode(MODES.MEASURE);
        }, 50);
        return;
      }

      // MEASURE
      if (mode === MODES.MEASURE) {
        if (!state.pixelsPerMeter) {
          Status.show("‚ö†Ô∏è Pas d'√©chelle. √âtalonnez.", "warning");
          setMode(MODES.SCALE);
          return;
        }
        const meters = distPx / state.pixelsPerMeter;
        const metersStr = `${meters.toFixed(2)} m`;
        const g = makeMeasureGroup(sp.x, sp.y, ep.x, ep.y, metersStr, state.currentColor, true);
        g.measureValue = meters.toFixed(2);
        canvas.add(g);
        canvas.setActiveObject(g);

        updateTotal();
        canvas.requestRenderAll();
        saveMeasuresForPage(state.currentPage);
        return;
      }

      // PLAN MINUTE COTE
      if (mode === MODES.MINUTE && state.pmTool === PM_TOOLS.COTE) {
        setTimeout(() => {
          const input = prompt("Cote terrain (m) ? (ex: 0.80)", "1.00");
          const meters = parseFloat((input || "").replace(",", "."));
          if (!(meters > 0)) return;

          const metersStr = `${meters.toFixed(2)} m`;
          const g = makeMeasureGroup(sp.x, sp.y, ep.x, ep.y, metersStr, state.currentColor, false);
          g.isPm = true;
          g.pmKind = "COTE";
          g.pmValue = meters.toFixed(2);

          canvas.add(g);
          canvas.setActiveObject(g);
          canvas.requestRenderAll();
          saveMeasuresForPage(state.currentPage);
          Status.show("Cote plan minute ajout√©e", "success");
        }, 50);
      }
    }

    // Fabric events
    canvas.on("mouse:down", (o) => {
      const evt = o.e;
      const client = getClientPos(evt);

      // Sur tablette: si 2 doigts => pinch g√©r√© ailleurs
      if (evt.touches && evt.touches.length >= 2) return;

      // Tablette: on ne dessine pas au doigt, on pilote le curseur
      if (IS_COARSE && evt.touches && state.cursor.enabled && state.mode !== MODES.PAN) {
        updateCursorFromTouch(evt.touches[0]);
        // IMPORTANT: pas de preventDefault ici (sinon on casse d'autres gestes)
        return;
      }

      // PC: si on clique un objet en PAN, laisser la s√©lection
      if (o.target && state.mode === MODES.PAN) return;

      // PAN (PC)
      if (state.mode === MODES.PAN) {
        state.isDragging = true;
        state.lastClientX = client.x;
        state.lastClientY = client.y;
        canvas.setCursor("grabbing");
        return;
      }

      // Plan minute symboles (PC)
      if (!IS_COARSE && state.mode === MODES.MINUTE && state.pmTool !== PM_TOOLS.COTE) {
        const p = canvas.getPointer(evt);
        const sym = pmSymbol(state.pmTool, p.x, p.y);
        if (sym) {
          canvas.add(sym);
          canvas.setActiveObject(sym);
          canvas.requestRenderAll();
          saveMeasuresForPage(state.currentPage);
          Status.show("Symbole ajout√©", "success");
        }
        return;
      }

      // Dessin (PC)
      if (!IS_COARSE) {
        state.isDrawing = true;
        const p = canvas.getPointer(evt);
        state.startPoint = { x: p.x, y: p.y };
        state.line = makeLine(p.x, p.y, p.x, p.y, state.mode);
        canvas.add(state.line);
      }
    });

    canvas.on("mouse:move", (o) => {
      const evt = o.e;
      const client = getClientPos(evt);

      // tablette: d√©place curseur √† un doigt
      if (IS_COARSE && evt.touches && evt.touches.length === 1 && state.cursor.enabled && state.mode !== MODES.PAN) {
        updateCursorFromTouch(evt.touches[0]);
        return;
      }

      // PAN (PC)
      if (state.isDragging) {
        const vpt = canvas.viewportTransform;
        vpt[4] += client.x - state.lastClientX;
        vpt[5] += client.y - state.lastClientY;
        state.lastClientX = client.x;
        state.lastClientY = client.y;

        clampViewportToBackground();
        canvas.requestRenderAll();
        updateCursorOverlayPos();
        return;
      }

      // DRAW (PC)
      if (!IS_COARSE && state.isDrawing && state.line) {
        const p = canvas.getPointer(evt);
        state.line.set({ x2: p.x, y2: p.y });
        canvas.requestRenderAll();
      }
    });

    canvas.on("mouse:up", (o) => {
      // PAN end
      if (state.isDragging) {
        state.isDragging = false;
        canvas.setCursor("grab");
        clampViewportToBackground();
        canvas.requestRenderAll();
        updateCursorOverlayPos();
        return;
      }

      // PC end draw
      if (!IS_COARSE && state.isDrawing && state.line && state.startPoint) {
        state.isDrawing = false;
        const p = canvas.getPointer(o.e);
        const sp = { ...state.startPoint };
        const ep = { x: p.x, y: p.y };

        const distPx = Math.hypot(ep.x - sp.x, ep.y - sp.y);
        canvas.remove(state.line);
        state.line = null;

        if (isTooSmall(distPx)) return;
        desktopAddMeasureOrCote(sp, ep, state.mode);
      }
    });

    /* Delete / undo / clear / save */
    ui.btn.del.addEventListener("click", () => {
      const actives = canvas.getActiveObjects();
      if (!actives.length) return;
      actives.forEach(obj => canvas.remove(obj));
      canvas.discardActiveObject();
      updateTotal();
      canvas.requestRenderAll();
      Status.show("Supprim√©");
      if (state.pdfDoc) saveMeasuresForPage(state.currentPage);
    });

    ui.btn.undo.addEventListener("click", () => {
      const objs = canvas.getObjects().filter(o => o !== canvas.backgroundImage);
      if (!objs.length) return;
      canvas.remove(objs[objs.length - 1]);
      updateTotal();
      canvas.requestRenderAll();
      Status.show("Annul√©");
      if (state.pdfDoc) saveMeasuresForPage(state.currentPage);
    });

    ui.btn.clear.addEventListener("click", () => {
      if (!confirm("Tout effacer (page courante) ?")) return;
      canvas.getObjects().forEach(o => { if (o !== canvas.backgroundImage) canvas.remove(o); });
      canvas.discardActiveObject();
      updateTotal();
      canvas.requestRenderAll();
      Status.show("Page nettoy√©e");
      if (state.pdfDoc) saveMeasuresForPage(state.currentPage);
    });

    ui.btn.save.addEventListener("click", () => {
      canvas.discardActiveObject();
      canvas.requestRenderAll();
      const dataURL = canvas.toDataURL({ format: "png", quality: 1, multiplier: CONFIG.EXPORT_MULTIPLIER });
      const a = document.createElement("a");
      a.download = `plan_page_${state.currentPage}.png`;
      a.href = dataURL;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });

    /* ===== PDF ===== */
    async function loadPdfFile(file) {
      Status.show("‚è≥ Chargement PDF...", "normal");

      const buffer = await file.arrayBuffer();
      const typed = new Uint8Array(buffer);
      state.pdfDoc = await pdfjsLib.getDocument(typed).promise;

      state.pageCount = state.pdfDoc.numPages;
      state.currentPage = 1;
      state.perPage.clear();

      Status.show(`‚úÖ PDF charg√© (${state.pageCount} pages)`, "success");
      updatePagerUI();
      await renderPage(1, { restoreMeasures: true });
    }

    async function renderPage(pageNumber, { restoreMeasures = true } = {}) {
      if (!state.pdfDoc) return;

      if (state.currentPage && state.currentPage !== pageNumber) saveMeasuresForPage(state.currentPage);
      const firstTimeOnPage = !state.perPage.has(pageNumber);

      state.currentPage = pageNumber;
      updatePagerUI();
      Status.show(`‚è≥ Rendu page ${pageNumber}...`, "normal");

      const page = await state.pdfDoc.getPage(pageNumber);
      const viewport = page.getViewport({ scale: CONFIG.PDF_RENDER_SCALE });

      const tempCanvas = document.createElement("canvas");
      const ctx = tempCanvas.getContext("2d", { willReadFrequently: true });
      tempCanvas.width = viewport.width;
      tempCanvas.height = viewport.height;

      await page.render({ canvasContext: ctx, viewport }).promise;

      const dataUrl = tempCanvas.toDataURL("image/png");

      await new Promise((resolve) => {
        fabric.Image.fromURL(dataUrl, (img) => {
          setupBackground(img);
          if (restoreMeasures) restoreMeasuresForPage(pageNumber);
          updateTotal();
          resolve();
        }, { crossOrigin: "anonymous" });
      });

      // OCR uniquement la premi√®re fois sur la page
      if (firstTimeOnPage) performVisualOCR(tempCanvas).catch(() => {});
      Status.show(`‚úÖ Page ${pageNumber} pr√™te`, "success");

      // Tablette: d√©marre le flow selon mode
      if (IS_COARSE && state.mode !== MODES.PAN) {
        if (state.mode === MODES.SCALE) startCursorFlow("scale");
        if (state.mode === MODES.MEASURE) startCursorFlow("measure");
        if (state.mode === MODES.MINUTE) {
          if (state.pmTool === PM_TOOLS.COTE) startCursorFlow("pm_cote");
          else startCursorFlow("pm_symbol", state.pmTool);
        }
      }
    }

    function updatePagerUI() {
      const hasPdf = !!state.pdfDoc;
      ui.pager.prev.disabled = !hasPdf || state.currentPage <= 1;
      ui.pager.next.disabled = !hasPdf || state.currentPage >= state.pageCount;
      ui.pager.jump.disabled = !hasPdf;
      ui.pager.go.disabled = !hasPdf;

      ui.pager.label.textContent = hasPdf ? `Page ${state.currentPage} / ${state.pageCount}` : "Page - / -";
      ui.pager.jump.min = 1;
      ui.pager.jump.max = state.pageCount || 1;
      ui.pager.jump.value = hasPdf ? state.currentPage : "";
    }

    ui.pager.prev.addEventListener("click", () => {
      if (state.currentPage > 1) renderPage(state.currentPage - 1, { restoreMeasures: true });
    });
    ui.pager.next.addEventListener("click", () => {
      if (state.currentPage < state.pageCount) renderPage(state.currentPage + 1, { restoreMeasures: true });
    });
    ui.pager.go.addEventListener("click", () => {
      const n = parseInt(ui.pager.jump.value, 10);
      if (!Number.isFinite(n)) return;
      const target = Math.max(1, Math.min(state.pageCount, n));
      renderPage(target, { restoreMeasures: true });
    });
    ui.pager.jump.addEventListener("keydown", (e) => {
      if (e.key === "Enter") ui.pager.go.click();
    });

    function setupBackground(img) {
      canvas.clear();
      canvas.setViewportTransform([1, 0, 0, 1, 0, 0]);

      const ratio = Math.min(canvas.width / img.width, canvas.height / img.height) * 0.98;
      state.initialZoom = ratio;

      canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
        originX: "left",
        originY: "top",
        left: 0,
        top: 0,
        selectable: false,
        evented: false
      });

      resetViewToCenter();
      setDisabledAll(false);

      ui.btn.minute.disabled = false;

      // petite s√©curit√©: si pas d'√©chelle encore, on autorise Scale
      ui.btn.scale.disabled = false;

      setMode(MODES.PAN);
      Status.show("Pr√™t", "success");

      // tablettes: curseur initial masqu√© en PAN
      setCursorVisible(false);
    }

    function saveMeasuresForPage(pageNumber) {
      const json = canvas.toDatalessJSON(["isMeasure", "measureValue", "isPm", "pmKind", "pmValue"]);
      state.perPage.set(pageNumber, {
        json,
        pixelsPerMeter: state.pixelsPerMeter || 0
      });
    }

    function restoreMeasuresForPage(pageNumber) {
      const saved = state.perPage.get(pageNumber);
      state.pixelsPerMeter = (saved?.pixelsPerMeter && saved.pixelsPerMeter > 0) ? saved.pixelsPerMeter : 0;
      syncMeasureButton();

      if (!saved?.json) { updateTotal(); return; }

      canvas.getObjects().forEach(o => { if (o !== canvas.backgroundImage) canvas.remove(o); });

      canvas.loadFromJSON(saved.json, () => {
        if (state.mode !== MODES.PAN) canvas.forEachObject(o => o.selectable = false);
        canvas.requestRenderAll();
        updateTotal();
      });
    }

    /* ===== OCR √âchelle ===== */
    function parseScaleString(text) {
      const clean = String(text || "")
        .replace(/O/g, "0")
        .replace(/o/g, "0")
        .replace(/\s+/g, " ")
        .trim();

      // Capture "1:XXXX" ou "1/XXXX" ou "1 XXXX"
      // XXXX : 1..4 chiffres (jusqu'√† 5000) + accepte valeurs "b√¢tardes" (250 etc.)
      const m = clean.match(/(?:√©chelle\s*)?1\s*[:\/]\s*(\d{1,4})\b/i) || clean.match(/\b1\s*[:\/]\s*(\d{1,4})\b/i);
      if (!m?.[1]) return false;

      const scaleVal = parseInt(m[1], 10);
      if (!(scaleVal > 0 && scaleVal <= 5000)) return false;

      // Conversion: pixels per meter en s'appuyant sur le rendu PDF.
      // (On garde la logique simple et stable sans r√©duire le PDF)
      // On se base sur le fait qu'un plan est √† l'√©chelle 1:N => 1m terrain = (1000/N) mm sur papier.
      // Ici, on est dans une image raster: on ne conna√Æt pas le DPI final.
      // Donc on ne calcule PAS pixelsPerMeter ici. On se contente de d√©tecter l'√©chelle et de le dire.
      // Pour conserver l'ancien comportement (qui t'aidait), on passe automatiquement en SCALE si pas d√©j√† √©talonn√©.
      Status.show(`‚úÖ √âchelle d√©tect√©e : 1:${scaleVal} (page ${state.currentPage})`, "success");

      // Note: pixelsPerMeter d√©pend du DPI d'affichage / export -> on garde l'√©talonnage manuel comme r√©f√©rence.
      // MAIS: on peut stocker l'√©chelle d√©tect√©e pour affichage / aide (sans casser).
      state.perPage.set(state.currentPage, {
        ...(state.perPage.get(state.currentPage) || {}),
        detectedScale: scaleVal,
        pixelsPerMeter: state.pixelsPerMeter || 0,
        json: (state.perPage.get(state.currentPage) || {}).json
      });

      return true;
    }

    function preprocessForOCR(srcCanvas, x, y, w, h) {
      const crop = document.createElement("canvas");
      const ctx = crop.getContext("2d", { willReadFrequently: true });
      crop.width = w;
      crop.height = h;

      ctx.drawImage(srcCanvas, x, y, w, h, 0, 0, w, h);

      // l√©g√®re am√©lioration contraste (sans "d√©truire" le texte)
      const img = ctx.getImageData(0, 0, w, h);
      const d = img.data;
      for (let i = 0; i < d.length; i += 4) {
        const r = d[i], g = d[i+1], b = d[i+2];
        // grayscale
        let v = (r * 0.299 + g * 0.587 + b * 0.114);
        // contrast
        v = Math.min(255, Math.max(0, (v - 128) * 1.15 + 128));
        d[i] = d[i+1] = d[i+2] = v;
      }
      ctx.putImageData(img, 0, 0);

      return crop;
    }

    async function performVisualOCR(canvasEl) {
      Status.show("üëÅÔ∏è OCR √©chelle...", "normal");

      const x = Math.floor(canvasEl.width  * CONFIG.OCR.cropX);
      const y = Math.floor(canvasEl.height * CONFIG.OCR.cropY);
      const w = Math.floor(canvasEl.width  * CONFIG.OCR.cropW);
      const h = Math.floor(canvasEl.height * CONFIG.OCR.cropH);

      const crop = preprocessForOCR(canvasEl, x, y, w, h);

      try {
        const result = await Tesseract.recognize(crop, CONFIG.OCR.lang);
        const ok = parseScaleString(result?.data?.text || "");
        if (!ok) Status.show("‚ö†Ô∏è √âchelle non trouv√©e (OCR).", "warning");
      } catch (err) {
        console.error(err);
        Status.show("Erreur OCR.", "error");
      }
    }

    /* File */
    ui.fileInput.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      try { await loadPdfFile(file); }
      catch (err) { console.error(err); Status.show("Erreur chargement PDF.", "error"); }
      finally { ui.fileInput.value = ""; }
    });

    /* Boot */
    setDisabledAll(true);
    updatePagerUI();
    Status.show("Bienvenue");
    setMode(MODES.PAN);
    setPmTool(PM_TOOLS.COTE);

    // activer/d√©sactiver boutons zoom selon PDF
    const obs = new MutationObserver(() => {
      const hasPdf = !!state.pdfDoc;
      ui.btn.zoomIn.disabled = !hasPdf;
      ui.btn.zoomOut.disabled = !hasPdf;
      ui.btn.scale.disabled = !hasPdf;
      ui.btn.save.disabled = !hasPdf;
      ui.btn.undo.disabled = !hasPdf;
      ui.btn.del.disabled  = !hasPdf;
    });
    obs.observe(ui.pager.label, { childList: true });

    // Toujours garder le curseur align√© apr√®s render
    canvas.on("after:render", () => updateCursorOverlayPos());
  </script>
